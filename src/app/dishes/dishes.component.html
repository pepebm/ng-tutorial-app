<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-title">
        <h2>Dishes</h2>
      </div>
      <div class="card-content">
        <p class="text-muted">In this section you can:</p>
        <mat-list role="list">
          <mat-list-item role="listitem">
            View all the dishes available in your menu
          </mat-list-item>
          <mat-list-item role="listitem">
            Edit any property of a dish
          </mat-list-item>
          <mat-list-item role="listitem">
            Remove any dish you don't want to show
          </mat-list-item>
        </mat-list>
        <a mat-button color="primary" routerLink="/create-dish">
            <i class="material-icons">plus</i> ADD
        </a>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <list-dish></list-dish>
  </div>
</div>
