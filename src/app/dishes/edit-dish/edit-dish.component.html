<div class="card">
  <div class="card-title">
    <h2>Add a new dish</h2>
    <p class="text-muted">We'll look into the dish review monthly and evaluate the posibility of making it!</p>
    <p class="text-muted">If you win you'll get a free dinner daily*</p>
  </div>
  <div class="card-content">
    <form (submit)="onAddDish(createDishForm)" #createDishForm="ngForm">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Name"
              ngModel
              name="name"
              autocomplete="off"
              required
              #name="ngModel"
              >
              <mat-error *ngIf="name.invalid">Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Description"
              ngModel
              name="desc"
              autocomplete="off"
              required
              #desc="ngModel"
              >
              <mat-error *ngIf="desc.invalid">Description is required</mat-error>
          </mat-form-field>
        </div>
        <div class="btn-container center-block">
          <a mat-button color="primary" routerLink="/">
            <i class="material-icons">list</i> ALL
          </a>
          <button mat-stroked-button color="primary" type="submit">
            <i class="material-icons">add</i> ADD
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
